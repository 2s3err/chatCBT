    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 100px); /* 减去底部输入框的高度 */
            max-width: 600px;
            margin: auto;
            padding: 0;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-sizing: border-box;
        }
     .prompt-button {
            margin-right: 5px; /* 按钮之间留点间隔 */
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 添加动画效果 */
       }

           .prompt-button:hover {
           transform: scale(1.1); /* 鼠标悬停时放大 */
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* 鼠标悬停时添加阴影 */
       }

        .prompt-button {
            margin-right: 5px; /* 按钮之间留点间隔 */
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
            outline: none;
        }
        .chat-header {
            padding: 10px;
            border-bottom: 1px solid #e9e9e9;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .chat-title {
            text-align: center;
            margin: 0;
            font-size: 20px;
        }

        .typing-indicator {
            text-align: center;
            color: #888;
            font-size: 14px;
            display: none;
        }

        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 8px;
            position: relative;
            max-width: 70%;
            border-radius: 18px;
            padding: 10px;
            font-size: 16px;
            clear: both;
            display: inline-block;
            word-wrap: break-word;
            background-color: #e2e2e2;
            animation: slideUp 0.5s ease;
        }

        .from-me {
            float: right;
            margin-left: 10px;
            background-color: #dcf8c6;
        }

        .from-other {
            float: left;
            margin-right: 10px;
        }

        .chat-input-prompt {
            padding: 5px 10px;
            background-color: #e9e9e9;
            border-top: 1px solid #e9e9e9;
            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }

        .chat-input {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            width: calc(100% - 20px);
            background-color: #f0f0f0;
            border-top: 1px solid #e9e9e9;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1AAD19;
            color: white;
            cursor: pointer;
            outline: none;
        }

        .chat-input button:focus {
            box-shadow: 0 0 0 2px rgba(26, 173, 25, 0.5);
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes clickFeedback {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

        function addMessage(content, isMine) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', isMine ? 'from-me' : 'from-other');
    messageDiv.innerHTML = content;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

        function sendMessage() {
            const userMessage = inputField.value.trim();
            if (!userMessage) {
                alert('不能输入空白内容！');
                return;
            }
            addMessage(userMessage, true);
            triggerButtonAnimation(sendButton);
            inputField.value = '';
            typingIndicator.style.display = 'block';

            const reply = findReplyBasedOnKeywords(userMessage.toLowerCase()) || defaultReplies[Math.floor(Math.random() * defaultReplies.length)];
            setTimeout(() => {
                addMessage(reply, false);
                typingIndicator.style.display = 'none';
            }, 1000);
        }

        function findReplyBasedOnKeywords(userMessage) {
            for (const key in replyDictionary) {
                if (userMessage.includes(key)) {
                    const reply = replyDictionary[key];
                    let replyHTML = `<p>${reply.text}</p>`;
                    if (reply.image) {
                        replyHTML = `<img src="${reply.image}" alt="" style="max-width:100%;margin:0 auto;display:block;"><br>${replyHTML}`;
                    }
                    return replyHTML;
                }
            }
            return null;
        }

        function triggerButtonAnimation(button) {
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 300);
        }

        function handleEnter(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                sendMessage();
            }
        }

function updateKeywordPrompts() {
    const keys = Object.keys(replyDictionary);
    const randomKeys = keys.sort(() => Math.random() - 0.5).slice(0, 3); // 随机选择3个关键词
    promptContainer.innerHTML = ''; // 清空现有提示
    randomKeys.forEach(key => {
        const promptButton = document.createElement('button');
        promptButton.textContent = key;
        promptButton.className = 'prompt-button';
        promptButton.onclick = () => {
            inputField.value = key; // 点击关键词自动填充到输入框
            inputField.focus(); // 点击后自动聚焦到输入框
        };
        promptContainer.appendChild(promptButton);
    });
}

    const params = new URLSearchParams(window.location.search);
